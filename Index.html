<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggiornamento Valore Excel</title>
</head>
<body>
    <h1>Ultimo aggiornamento:</h1>
    <p id="valore">Caricamento..(versione 1)</p>
    <script>
        function aggiornaValore() {
            fetch('/.netlify/functions/get-valore')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('valore').textContent = data;
                })
                .catch(error => {
                    console.error('Errore:', error);
                    document.getElementById('valore').textContent = 'Errore nel caricamento del valore';
                });
        }

        // Aggiorna immediatamente e poi ogni 5 secondi
        aggiornaValore();
        setInterval(aggiornaValore, 5000);
    </script>
</body>
</html>
